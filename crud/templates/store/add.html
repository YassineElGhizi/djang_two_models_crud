<h4>Add Store</h4>
<form action="{% url 'list_stores' %}" method="post">
    {% csrf_token %}
    <label>store name</label>
    <input type="text" name="name" required>
    <label>brand</label>
    <select name="brand">
        {% for brand in brands %}
            <option value="{{brand.id}}">{{ brand.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>
